<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расчёт дискриминанта</title>
</head>
<body>
    <h1>Квадратное уравнение: ax² + bx + c = 0</h1>
    <form method="POST">
        <label>a: <input type="number" step="any" name="a" required></label><br>
        <label>b: <input type="number" step="any" name="b" required></label><br>
        <label>c: <input type="number" step="any" name="c" required></label><br>
        <button type="submit">Рассчитать</button>
    </form>

    {% if result %}
        <p><strong>{{ result }}</strong></p>
    {% endif %}
    {% if roots %}
        <p><strong>{{ roots }}</strong></p>
    {% endif %}
    {% if error %}
        <p style="color: red;"><strong>{{ error }}</strong></p>
    {% endif %}
</body>
</html>
